<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>    
    <div class="container" id="main">
        <p id="input_text" ></p>
        <input type="text" id="input" onkeyup="update()"><br>
        <button type="button" class ="btn-light" onclick="clear_full()">AC</button>
        <button type="button" class ="btn-light" onclick="del()">DEL</button>
        <button type="button" class ="btn-light" onclick="add_value('%')">%</button>
        <button type="button" class ="btn-warning" onclick="add_value('/')">/</button><br>

        <button type="button" class ="btn-secondary" onclick="add_value('7')">7</button>
        <button type="button" class ="btn-secondary" onclick="add_value('8')">8</button>
        <button type="button" class ="btn-secondary" onclick="add_value('9')">9</button>
        <button type="button" class ="btn-warning" onclick="add_value('*')">*</button><br>
        
        <button type="button" class ="btn-secondary" onclick="add_value('4')">4</button>
        <button type="button" class ="btn-secondary" onclick="add_value('5')">5</button>
        <button type="button" class ="btn-secondary" onclick="add_value('6')">6</button>
        <button type="button" class ="btn-warning" onclick="add_value('-')">-</button><br>

        <button type="button" class ="btn-secondary" onclick="add_value('1')">1</button>
        <button type="button" class ="btn-secondary" onclick="add_value('2')">2</button>
        <button type="button" class ="btn-secondary" onclick="add_value('3')">3</button>
        <button type="button" class ="btn-warning" onclick="add_value('+')">+</button><br>

        <button type="button" class ="btn-secondary" onclick="add_value('00')">00</button>
        <button type="button" class ="btn-secondary" onclick="add_value('0')">0</button>
        <button type="button" class ="btn-secondary" onclick="add_value('.')">.</button>
        <button type="button" class ="btn-warning" onclick="calculate()">=</button><br>

        

    </div>

    <script src="Calculator.js"></script>
    


    
</body>
</html>
